<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Launch countdown timer</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <header class="header">WE'RE LAUNCHING SOON</header>
      <section id="countdown" class="mein-section">
        <div class="flip-card flip">
          <div class="top days">08</div>
          <div class="bottom days"></div>
        </div>
        <div class="flip-card">
          <div class="top hours">23</div>
          <div class="bottom hours">23</div>
        </div>
        <div class="flip-card">
          <div class="top minutes">55</div>
          <div class="bottom minutes">55</div>
        </div>
        <div class="flip-card">
          <div class="top seconds">41</div>
          <div class="bottom seconds">41</div>
        </div>
      </section>
      <section class="interval-container">
        <h3 class="time">DAYS</h3>
        <h3 class="time">HOURS</h3>
        <h3 class="time">MINUTES</h3>
        <h3 class="time">SECONDS</h3>
      </section>
      <!-- <div id="countdown" class="mein-section">
        <div id="days" class="time"></div>
        <div class="label">Days</div>
        <div id="hours" class="time"></div>
        <div class="label">Hours</div>
        <div id="minutes" class="time"></div>
        <div class="label">Minutes</div>
        <div id="seconds" class="time"></div>
        <div class="label">Seconds</div>
      </div> -->
      <footer class="footer">
        <div class="footer-flex">
          <img
            class="icon"
            src="./images/icon-facebook.svg"
            alt="icon-facebook"
          />
          <img
            class="icon"
            src="./images/icon-pinterest.svg"
            alt="icon-pinterest"
          />
          <img
            class="icon"
            src="./images/icon-instagram.svg"
            alt="initial-scale"
          />
        </div>
      </footer>
    </main>
  </body>
</html>
