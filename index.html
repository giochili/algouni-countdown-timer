<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Launch countdown timer</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <header class="header">WE'RE LAUNCHING SOON</header>
      <section id="countdown" class="mein-section">
        <div class="flip-card flip">
          <div class="top">08</div>
          <div class="bottom">08</div>
        </div>
        <div class="flip-card">
          <div class="top">23</div>
          <div class="bottom">23</div>
        </div>
        <div class="flip-card">
          <div class="top">55</div>
          <div class="bottom">55</div>
        </div>
        <div class="flip-card">
          <div class="top">41</div>
          <div class="bottom">41</div>
        </div>
      </section>
      <footer class="footer">
        <div class="footer-flex">
          <img src="./images/icon-facebook.svg" alt="" />
          <img src="./images/icon-pinterest.svg" alt="" />
          <img src="./images/icon-instagram.svg" alt="" />
        </div>
      </footer>
    </main>
  </body>
</html>
